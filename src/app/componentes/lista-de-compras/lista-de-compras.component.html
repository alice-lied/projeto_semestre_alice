<div class="container mt-4">
  <h1>Lista de Compras</h1>
  <h3 class="mt-4 mb-2">Registrar item</h3>
  <!-- Formulário para adicionat um item na lista de compras -->
  <form [formGroup]="form" (ngSubmit)="addProduto()">
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Produto" formControlName="nome">
  </div>
  <div class="mb-3">
    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="00,00" formControlName="preco">
  </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Prioridade" formControlName="prioridade">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>

  <!-- Tabela da lista de compras -->
  <table class="table table-striped mt-4 mb-4">
    <thead>
    <tr>
      <th scope="col">Prioridade</th>
      <th scope="col">Produto</th>
      <th scope="col">Preço</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Computador</td>
      <td>R$ 4500,00</td>
      <td class="text-center"><button class="btn btn-success mr-3">&check;</button>
        <button class="btn btn-danger">X</button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Colchão</td>
      <td>R$ 300,00</td>
      <td class="text-center"><button class="btn btn-success mr-3">&check;</button>
        <button class="btn btn-danger">X</button></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Liquidificador</td>
      <td>R$ 70,00</td>
      <td class="text-center"><button class="btn btn-success mr-3">&check;</button>
        <button class="btn btn-danger">X</button></td>
    </tr>
    </tbody>
  </table>
</div>
